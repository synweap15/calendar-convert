name: CI

on:
  push:
    branches: ['**']
  pull_request:
    branches: ['**']

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'node'
          cache: 'npm'
      - name: Install
        run: |
          npm ci || npm install
      - name: Format Check
        run: npm run format:check
      - name: Lint
        run: npm run lint
      - name: Test
        run: npm test -- --run
      - name: Build
        run: npm run build
